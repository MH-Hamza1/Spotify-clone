<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/utility.css">
    <title>Spotify - Web Player: Music for everyone</title>

</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="30px" class="invert" src="Svg/close.svg" alt="">
            </div>
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo"><img width="110px" class="invert" src="/Svg/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="/Svg/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="/Svg/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-gray rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="/Svg/playlist.svg" alt="">
                    <h2>
                        Your library
                    </h2>
                </div>
                <div class="songlist">
                    <ul>
                        
                    </ul>
                </div>
                <div class="footer">
                    <span class="Text__TextElement-sc-if376j-0 gYdBJW encore-text-marginal"
                        data-encore-id="text">Cookies</span>
                </div>
            </div>

        </div>

        <div class="right bg-gray">
            <div class="header">
                <div class="nav">
                    <div class="hamburger-container">
                        <img width="40px" class="invert hamburger" src="Svg/hamburger.svg" alt="">
                        
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="button">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Login</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">

                </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">
                            
                        </div>
                    </div>
                    <div class="mainbar">

                        <div class="songinfo">
                            
                        </div>
                        <div class="songbuttons">
                            <img width="30px" id="repeat" src="Svg/repeat.svg" alt="">
                            <img width="30px" id="previous" src="/Svg/prevsong.svg" alt="">
                            <img width="30px" id="play" src="/Svg/play.svg" alt="">
                            <img width="30px" id="next" src="/Svg/nextsong.svg" alt="">
                            <img width="30px" id="shuffle" src="Svg/shuffle.svg" alt="">
                        </div>
                        <div class="timevol">

                            <div class="volume">
                                <img src="Svg/volume.svg" alt="">
                                <div class="range invert">
                                    <input type="range" name="volume"  >
                                </div>
                            </div>
 
                            <div class="songtime"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="JS/script.js"></script>

</body>

</html>
